<div class="tchmi-ds-overview-template tchmi-analytics-control-template tchmi-ds-overview-minmaximize-trans tchmi-box">
    <!--No edit area for this Control (title is invisible)-->
    <div class="tchmi-analytics-control-name-alias tchmi-analytics-display-none tchmi-analytics-text tchmi-box">Datasource Configuration</div>

    <div class="tchmi-analytics-control-template-container tchmi-analytics-overflow-hidden">
        <div class="tchmi-analytics-control-reset tchmi-analytics-display-none tchmi-box"></div>

        <div class="tchmi-ds-overview-wrong-config tchmi-analytics-text" style="display:none">
            No configured DataSources found. Please check your configuration and/or your mapping.
        </div>
        <div class="tchmi-ds-overview-content">
            <div class="tchmi-ds-overview-machines-area tchmi-ds-overview-area tchmi-ds-overview-minmaximize-trans">
                <div class="tchmi-ds-overview-machine-box">
                    <!--Will be Auto-Generated-->
                </div>
            </div>
            <div class="tchmi-ds-overview-main-content tchmi-ds-overview-minmaximize-trans">
                <div class="tchmi-ds-overview-live-historical tchmi-ds-overview-area tchmi-ds-overview-minmaximize-trans">

                    <h2 class="tchmi-ds-overview-selected-machine tchmi-analytics-text"><!--Will be Auto-Generated--></h2>
                    <div class="tchmi-ds-overview-activate-changes tchmi-analytics-component-1 tchmi-analytics-text tchmi-ds-overview-disabled">Activate Machine</div>

                    <svg class="tchmi-ds-overview-maximize" width="15" height="15">
                        <title class="tchmi-ds-overview-maximize-text">Maximize</title>
                        <path d="M 0, 1.5 A 1.5, 1.5 0 0 1 1.5 0 L 9 0 M 15 6 L 15 13.5 A 1.5, 1.5 0 0 1 13.5 15 L 1.5 15 A 1.5, 1.5 0 0 1 0 13.5 L 0, 1.5"
                              fill="transparent" stroke-width="1" />
                        <path d="M 10.5 0 L 15 0 L 15 4.5 M 6 9 L 15 0"
                              fill="transparent" stroke-width="1" />
                    </svg>
                    <svg class="tchmi-ds-overview-minimize" width="15" height="15">
                        <title class="tchmi-ds-overview-minimize-text">Minimize</title>
                        <path d="M 0, 1.5 A 1.5, 1.5 0 0 1 1.5 0 L 13.5 0 A 1.5, 1.5 0 0 1 15 1.5 L 15 13.5 A 1.5, 1.5 0 0 1 13.5 15 L 6 15 M 0 9 L 0, 1.5
                        M 14.25 0.75 L 6.75 8.25 M 6.75 3.75 L 6.75 8.25 L 11.25 8.25"
                              fill="transparent" stroke-width="1" />
                        <path d="M 0 14.25 L 0 10.5 A 0.75, 0.75 0 0 1 0.75 9.75 L 4.5 9.75 A 0.75, 0.75 0 0 1 5.25 10.5 L 5.25 14.25 A 0.75, 0.75 0 0 1 4.5 15 L 0.75 15 A 0.75, 0.75 0 0 1 0 14.25"
                              fill="transparent" stroke-width="1" />
                    </svg>


                    <label class="tchmi-ds-overview-switch">
                        <input type="checkbox" class="tchmi-ds-overview-switch-checkbox">
                        <div class="tchmi-ds-overview-slider tchmi-ds-overview-round">
                            <!--ADDED HTML -->
                            <span class="tchmi-ds-overview-live">
                                <div class="tchmi-ds-overview-slider-icon tchmi-ds-overview-slider-icon-live"></div>
                                <span class="tchmi-ds-overview-slider-text">Live</span>
                            </span>
                            <span class="tchmi-ds-overview-hist">
                                <div class="tchmi-ds-overview-slider-icon tchmi-ds-overview-slider-icon-hist"></div>
                                <span class="tchmi-ds-overview-slider-text">Historical</span>
                            </span>
                            <!--END-->
                        </div>
                    </label>

                </div>

                <div class="tchmi-ds-overview-machine-switched"><!--Will be Auto-Generated--></div>
                <div class="tchmi-ds-overview-historical-data tchmi-ds-overview-area tchmi-ds-overview-minmaximize-trans">
                    <div class="tchmi-ds-overview-tv-records-area tchmi-ds-overview-minmaximize-trans">
                        <div class="tchmi-ds-overview-tv-records">
                            <!-- Selection of Records-->
                            <ul class="tchmi-ds-overview-tv-ul">
                            </ul>

                        </div>
                    </div>
                    <div class="tchmi-ds-overview-record-area">
                        <div class="tchmi-ds-overview-refresh-records" title="Refresh Record List">
                        </div>
                        <!-- Record UC -->
                        <div class="tchmi-ds-overview-record-box">
                            <h3 class="tchmi-ds-overview-record-name tchmi-analytics-text">Record 1</h3>
                            <table class="tchmi-ds-overview-record-table">
                                <tr>
                                    <td class="tchmi-analytics-text tchmi-ds-overview-time-name">Start Time</td>
                                    <td class="tchmi-analytics-text tchmi-ds-overview-time-name">Current Time</td>
                                    <td class="tchmi-analytics-text tchmi-ds-overview-time-name">End Time</td>
                                </tr>
                                <tr>
                                    <td class="tchmi-ds-overview-record-sel-start-x"><textarea class="tchmi-ds-overview-record-textarea tchmi-analytics-text tchmi-ds-overview-record-sel-start" cols="11" rows="2" readonly></textarea></td>
                                    <td class="tchmi-ds-overview-record-sel-cur-x tchmi-ds-overview-text-disabled" width="10px"><textarea disabled class="tchmi-ds-overview-record-textarea tchmi-analytics-text tchmi-ds-overview-record-sel-cur" cols="11" rows="2"></textarea></td>
                                    <td class="tchmi-ds-overview-record-sel-end-x"><textarea class="tchmi-ds-overview-record-textarea tchmi-analytics-text tchmi-ds-overview-record-sel-end" cols="11" rows="2" readonly></textarea></td>
                                </tr>
                            </table>
                            <div class="tchmi-analytics-range-slider-container">
                                <div class="tchmi-analytics-full-range-slider">
                                    <div class="tchmi-analytics-range-slider">

                                        <div class="tchmi-analytics-range-slider-track"><p class="tchmi-analytics-range-slider-text"></p></div>
                                    </div>
                                </div>
                                <div class="tchmi-analytics-slider-controls">
                                    <div class="tchmi-analytics-range-slider-thumb tchmi-analytics-component-1 tchmi-analytics-range-slider-t0">
                                        <div class="tchmi-analytics-range-slider-thumb-lines"></div>
                                    </div>

                                    <div class="tchmi-analytics-range-slider-thumb tchmi-analytics-component-1 tchmi-analytics-range-slider-t1">
                                        <div class="tchmi-analytics-range-slider-thumb-lines"></div>
                                    </div>
                                    <div class="tchmi-analytics-range-slider-marker">
                                        <div class="tchmi-analytics-range-slider-marker-progress tchmi-analytics-text">1%</div>
                                        <svg width="20" height="50">
                                            <polygon class="tchmi-analytics-range-slider-marker-svg" points="10 13, 4 7, 4 2, 16 2, 16 7" />
                                            <line class="tchmi-analytics-range-slider-marker-svg" x1="10" y1="13" x2="10" y2="41" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="tchmi-analytics-range-slider-interval-container">
                                <div class="tchmi-analytics-range-slider-interval-label tchmi-analytics-text">
                                    Interval Time:
                                </div>
                                <div class="tchmi-analytics-range-slider-interval-text tchmi-analytics-text"></div>
                            </div>
                            <div class="tchmi-ds-overview-record-buttons">
                                <div class="tchmi-ds-overview-record-button tchmi-analytics-component-1 tchmi-ds-overview-record-button-start" title="Start Analysis"><div class="tchmi-ds-overview-record-button-start-running"></div></div>
                                <div class="tchmi-ds-overview-record-button tchmi-analytics-component-1 tchmi-ds-overview-record-button-cancel" title="Cancel"></div>
                                <div class="tchmi-ds-overview-record-button tchmi-analytics-component-1 tchmi-ds-overview-record-button-reset" title="Reset Interval"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
