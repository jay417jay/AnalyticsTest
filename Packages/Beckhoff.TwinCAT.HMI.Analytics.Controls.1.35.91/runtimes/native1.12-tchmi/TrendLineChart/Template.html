<div class="tchmi-trend-line-chart-template tchmi-analytics-control-template tchmi-box">
    <div class="tchmi-analytics-control-title-area">
        <div class="tchmi-analytics-control-name-alias tchmi-analytics-text tchmi-box"></div>
        <!--Edit area: Auto generated-->
    </div>
    <div class="tchmi-analytics-control-reset tchmi-box"></div>
    <div class="tchmi-analytics-control-template-container tchmi-analytics-overflow-hidden">
        <div class="tchmi-trend-line-chart-buttons-container">
            <div class="tchmi-trend-line-chart-buttons">
                <button class="tchmi-trend-line-chart-button tchmi-trend-line-chart-button0 tchmi-analytics-text tchmi-box">1 Stunde </button>
                <button class="tchmi-trend-line-chart-button tchmi-trend-line-chart-button1 tchmi-analytics-text tchmi-box">12 Stunden</button>
                <button class="tchmi-trend-line-chart-button tchmi-trend-line-chart-button2 tchmi-analytics-text tchmi-box">1 Tag</button>
                <button class="tchmi-trend-line-chart-button tchmi-trend-line-chart-button3 tchmi-analytics-text tchmi-box">3 Tage</button>
                <button class="tchmi-trend-line-chart-button tchmi-trend-line-chart-button4 tchmi-analytics-text tchmi-box">7 Tage</button>
            </div>
        </div>
        <div class="tchmi-trend-line-chart-charting-box">
            <div id="{Id}_LineChart" class="tchmi-trend-line-chart-charting" data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiLineChart" data-tchmi-height="100" data-tchmi-height-unit="%" data-tchmi-left="0" data-tchmi-left-unit="px" data-tchmi-top="0" data-tchmi-top-unit="px" data-tchmi-width="100" data-tchmi-width-unit="%" data-tchmi-x-axis-name="x Axis  1" data-tchmi-x-axis-unit="min" data-tchmi-x-main-tick-max-value="60" data-tchmi-x-main-tick-min-value="0" data-tchmi-x-sub-tick-steps="4" data-tchmi-y-sub-tick-steps="4" data-tchmi-x-show-labels="False" data-tchmi-x-main-tick-steps="3">
                <script data-tchmi-target-attribute="data-tchmi-y-axis" type="application/json">
                    [
                    {
                    "id": 1,
                    "position": "Left",
                    "mainTickMinValue": 0.0,
                    "mainTickMaxValue": 0.0,
                    "showLabels": true,
                    "showAxisName": true,
                    "axisName": "",
                    "axisNameFontFamily": "",
                    "axisNameFontSize": 15,
                    "axisNameFontSizeUnit": "px",
                    "axisNameFontWeight": "Bold",
                    "decimalPlaces": 2,
                    "unit": "",
                    "autoScaling": false,
                    "labelFontColor": {
                    "color": "rgba(218, 71, 71, 1)"
                    },
                    "axisColor": {
                    "color": "rgba(218, 71, 71, 1)"
                    },
                    "axisNameFontColor": {
                    "color": "rgba(255, 0, 0, 1)"
                    }
                    }
                    ]
                </script>
                <script data-tchmi-target-attribute="data-tchmi-line-graph-descriptions" type="application/json">
                    [
                    {
                    "yAxisId": 1,
                    "lineWidth": 1,
                    "pointDot": false,
                    "pointDotRadius": 3,
                    "pointDotStrokeWidth": 1,
                    "lineColor": {
                    "color": "rgba(255, 0, 0, 1)"
                    },
                    "pointDotFillColor": {
                    "color": "rgba(255, 0, 0, 1)"
                    },
                    "pointDotStrokeColor": {
                    "color": "rgba(218, 0, 0, 1)"
                    }
                    }
                    ]
                </script>

                <script data-tchmi-target-attribute="data-tchmi-background-color" type="application/json">
                    {
                    "color": "rgba(255, 255, 255, 0)"
                    }
                </script>
                <script data-tchmi-target-attribute="data-tchmi-grid-background-color" type="application/json">
                    {
                    "color": "rgba(255, 255, 255, 0)"
                    }
                </script>
            </div>
        </div>
        <div class="tchmi-trend-line-chart-timestamps-box">
            <div class="tchmi-trend-line-chart-timestamps">
                <div class="tchmi-trend-line-chart-start-time tchmi-analytics-text tchmi-box"></div>
                <div class="tchmi-trend-line-chart-avg-time tchmi-analytics-text tchmi-box"></div>
                <div class="tchmi-trend-line-chart-end-time tchmi-analytics-text tchmi-box"></div>
            </div>
        </div>
        <div class="tchmi-trend-line-chart-check-box-container">
        </div>
    </div>
</div>
