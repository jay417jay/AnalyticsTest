<div class="tchmi-your-control-name-template tchmi-analytics-control-template tchmi-box">
    <div class="tchmi-analytics-control-title-area">
        <div class="tchmi-analytics-control-name-alias tchmi-analytics-text tchmi-box"></div>
        <!--Edit area: Auto generated-->
    </div>
    <div class="tchmi-box tchmi-analytics-control-reset"></div>
    <div class="tchmi-analytics-control-template-container tchmi-analytics-overflow-hidden">
        <radial-gauge class="tchmi-analytics-radial-gauge"></radial-gauge>

        <div id="{Id}_TcHmiTachometer" class="tchmi-analytics-tachometer-hmi-control" data-tchmi-type="TcHmi.Controls.Beckhoff.TcHmiTachometer" data-tchmi-base-animation-time="1000" data-tchmi-height="100" data-tchmi-height-unit="%" data-tchmi-label-range="20" data-tchmi-left="0" data-tchmi-left-unit="px" data-tchmi-show-labels="true" data-tchmi-show-ticks="true" data-tchmi-show-value-text="true" data-tchmi-top="0" data-tchmi-top-unit="px" data-tchmi-width="100" data-tchmi-width-unit="%">
            <script data-tchmi-target-attribute="data-tchmi-range" type="application/json">
                [
                  {
                    "color": {
                      "color": "rgba(96, 96, 96, 1)"
                    },
                    "start": 0.0,
                    "end": 35.0
                  },
                  {
                    "color": {
                      "color": "rgba(96, 96, 96, 1)"
                    },
                    "start": 35.0,
                    "end": 70.0
                  },
                  {
                    "color": {
                      "color": "rgba(96, 96, 96, 1)"
                    },
                    "start": 70.0,
                    "end": 100.0
                  }
                ]
            </script>

            <script data-tchmi-target-attribute="data-tchmi-tick-definition" type="application/json">
                {
                  "mainTickRange": 20,
                  "subTickRange": 5
                }
            </script>
            <script data-tchmi-target-attribute="data-tchmi-gauge-background-color" type="application/json">
                {
                  "color": "rgba(0, 0, 0, 0)"
                }
            </script>

            <script data-tchmi-target-attribute="data-tchmi-value-color" type="application/json">
                {
                  "color": "rgba(0, 0, 0, 1)"
                }
            </script>

            <script data-tchmi-target-attribute="data-tchmi-label-color" type="application/json">
                {
                  "color": "rgba(0, 0, 0, 1)"
                }
            </script>

            <script data-tchmi-target-attribute="data-tchmi-unit-color" type="application/json">
                {
                  "color": "rgba(0, 0, 0, 1)"
                }
            </script>

            <script data-tchmi-target-attribute="data-tchmi-tick-color" type="application/json">
                {
                  "color": "rgba(0, 0, 0, 1)"
                }
            </script>

            <script data-tchmi-target-attribute="data-tchmi-needle-color" type="application/json">
                {
                  "color": "rgba(0, 255, 255, 1)"
                }
            </script>
        </div>
    </div>
</div>
